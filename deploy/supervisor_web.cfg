{% for proc_name in process_groups %}
[program:{{ proc_name }}]
command = {{ deploy_path }}/env/paster serve --server-name={{ proc_name }}_%(process_num)02d {{ config_file }}
process_name = {{ proc_name }}_%(process_num)02d
numprocs={{ num_procs }}
autostart = true
startretries=10
autorestart=true
startsecs = 5
user = www-data
redirect_stderr = true
stdout_logfile = {{ log_path }}/{{ proc_name }}_%(process_num)02d.log
environment=PYTHONPATH={{ python_path }}

{% endfor %}