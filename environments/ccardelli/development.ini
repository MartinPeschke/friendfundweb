# Logging configuration
[loggers]
keys = root, routes, payment, friendfund, notifier

[handlers]
keys = console, payment, webserver

[formatters]
keys = generic

[logger_notifier]
level = INFO
qualname = friendfund.services.notifier
handlers = console

[logger_root]
level = INFO
handlers = console,webserver

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_friendfund]
level = DEBUG
handlers = webserver
qualname = friendfund

[logger_payment]
level = DEBUG
handlers = payment 
qualname = payment
propagate = 0

[handler_webserver]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = generic
args=('logs/webserver.log', 'a', 'utf-8')

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[handler_payment]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = generic
args=('logs/payment.log', 'a', 'utf-8')


[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
