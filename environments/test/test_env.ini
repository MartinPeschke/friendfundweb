# Logging configuration
[loggers]
keys = root, routes, payment, notifier

[handlers]
keys = console, payment

[formatters]
keys = generic

[logger_notifier]
level = INFO
qualname = friendfund.tasks.notifier
handlers = console

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware


[logger_payment]
level = DEBUG
handlers = payment
qualname = payment
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic


[handler_payment]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = generic
args=('logs/payment.log', 'a', 'utf-8')


[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S


