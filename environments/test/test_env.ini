# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false




# Logging configuration
[loggers]
keys = root, routes, payment, friendfund

[handlers]
keys = webserver, payment

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = webserver

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_friendfund]
level = DEBUG
handlers = 
qualname = friendfund

[logger_payment]
level = DEBUG
handlers = payment 
qualname = payment
propagate = 0

[handler_webserver]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = generic
args=('logs/webserver.log', 'a', 'utf-8')

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[handler_payment]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = generic
args=('logs/payment.log', 'a', 'utf-8')


[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
