# Logging configuration
[loggers]
keys = root, routes, notifier

[handlers]
keys = console

[formatters]
keys = generic

[logger_notifier]
level = INFO
qualname = friendfund.tasks.notifier
handlers = console

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic




[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
