[loggers]
keys = payment, root

[handlers]
keys = payment, console

[formatters]
keys = generic

[logger_payment]
level=DEBUG
handlers=payment 
qualname=payment
propagate=0

[logger_root]
level = INFO
handlers = console

[handler_payment]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = generic
args=('logs/payment.log', 'a', 'utf-8')

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic



[formatter_generic]
