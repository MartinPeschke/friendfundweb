[supervisord]
logfile = /opt/www/ff_live/logs/supervisor.log
loglevel = info
pidfile = /opt/www/ff_live/run/supervisord.pid
directory = /opt/www/ff_live

[unix_http_server]
file = /opt/www/ff_live/run/supervisord.sock
chown = www-data:www-data
chmod = 0770

[supervisorctl]
serverurl = unix:////opt/www/ff_live/run/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[group:ariel1]
programs=ariel_101,ariel_102,ariel_103
[group:ariel2]
programs=ariel_201,ariel_202,ariel_203
[group:jobs]
programs=notifier,payment


[program:ariel_101]
command = /server/pylons1.0/bin/paster serve /opt/www/ff_live/ariel_101_paste.ini
process_name = %(program_name)s
autostart = true
startretries=10
autorestart=true
startsecs = 5
user = www-data
redirect_stderr = true
stdout_logfile = /opt/www/ff_live/logs/ariel_paste_101.log
environment=PYTHONPATH=/opt/www/ff_live:/home/www-data/instances/p1_curr

