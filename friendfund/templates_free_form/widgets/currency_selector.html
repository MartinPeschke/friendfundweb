<%namespace name="forms" file="/widgets/forms.html"/>

%if c.verb=='e':
	<select name="currency">
	%for curr in c.currencies:
		<option ${forms.expression_quote(curr == c.currency, "selected")} value="${curr}">${h.display_currency(curr)}</option>
	%endfor
	</select>
%else:
		${h.display_currency(c.currency)}
		<input type="hidden" name="currency" value="${c.currency}"/>
		<span class="link editSmall editCurr">${_("FF_POOLDETAILS_Edit Currency")}</span>
%endif
