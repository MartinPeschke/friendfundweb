<div class="popupBackground dark"></div>
<div class="outerPopupFrame">
	<div class="whitePopupFrameLarge" id="popupContentFrame">
	<span class="panelcloser panelclosing_x">x</span>
		<div>
			<h3 class="borderSmall">${_("FF_LOGINPOPUP_Forgot your password?")}</h3>
            <div class="colRightWhite"></div>

            <div class="popupPadder">
			<h4>${_("FF_LOGINPOPUP_Request Password here")}</h4>
			<form id="login_popup_form" action="${url(controller='myprofile', action='rppopup')}" class="loginAction">
				<div class="inputFields Fw">
					<div class="inputName  floatLeft ${"email" in c.pwd_errors and "error" or ""}">
						<label for="pwd_email">${_("FF_LOGIN_Email Address")}</label>
						<input type="text" value="${getattr(c, "pwd_values", dict()).get("email")}" name="pwd.email" id="login_email"/>
						%if "email" in c.pwd_errors:
							<p class="error">${c.pwd_errors.get("email")}</p>
						%endif
					</div>
					<div class="clear"></div>
				</div>
				<input type="submit" class="primarySmall floatLeft" value="${_('FF_LOGINBUTTON_Submit')}"/>
			</form>
			%if c.user.is_anon:
				<p><a class="lostpass loginAction" _href="${url(controller='myprofile', action='login')}">&laquo; ${_("FF_LOGIN_Login Here")}</a></p>
				<p><a class="lostpass loginAction" _href="${url(controller='myprofile', action='signuppopup')}">&laquo; ${_("FF_LOGIN_Sign up Here")}</a></p>
			%else:
				<p></p>
			%endif
            </div>
        </div>
	</div>
</div>
