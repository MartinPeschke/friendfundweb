<div class="popupBackground dark"></div>
<div class="outerPopupFrame">
	<div class="whitePopupFrameLarge">
	<span class="panelclosing_x">x</span>
		<div>
			<h3 class="borderSmall">${_("FF_LOGINPOPUP_Forgot your password?")}</h3>
            <div class="colRightWhite"></div>

            <div class="popupPadder">
			<h4>${_("FF_LOGINPOPUP_Request Password here")}</h4>
			<form id="login_popup_form" onSubmit="xhrFormPost('${url(controller='myprofile', action='rppopup')}', 'login_popup_form');return false;">
				<div class="inputFields">
					<div class="inputName floatLeft ${"email" in c.pwd_errors and "error" or ""}">
						<label for="pwd_email">${_("FF_LOGIN_Email Address")}</label>
						<input type="text" value="${getattr(c, "pwd_values", dict()).get("email")}" name="pwd.email" id="login_email"/>
						%if "email" in c.pwd_errors:
							<p class="error">${c.pwd_errors.get("email")}</p>
						%endif
					</div>
					<div class="clear"></div>
				</div>
				<input type="submit" class="invisible" value="Go"/>
			</form>
			<a onclick="xhrFormPost('${url(controller='myprofile', action='rppopup')}','login_popup_form')" class="primarySmall floatLeft">${_("FF_LOGINBUTTON_Submit")}</a>
			<p><a class="lostpass" onclick="xhrPost('${url(controller='myprofile', action='login')}')">&laquo; ${_("FF_LOGIN_Login Here")}</a></p>
			<p><a class="lostpass" onclick="xhrPost('${url(controller='myprofile', action='signuppopup')}')">&laquo; ${_("FF_LOGIN_Sign up Here")}</a></p>
            </div>
        </div>
	</div>
</div>
