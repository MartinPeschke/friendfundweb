%if c.user.is_anon:
	<div class="newFormControls loginPanel" id="loginPanelContent">
		<form id="login_panel_form">
		<div class="inputline">
		

		<label class="" for="login_email">Email Address</label>
	<input type="text" class=" " value="" name="login.email" id="login_email">

		</div>
        <div class="inputline">
		

		<label class="" for="login_pwd">Password</label>
			<input type="password" class=" " value="" name="login.pwd" id="login_pwd">

		<div>
        	<a href="/myprofile/password" class="lostpass">Forgot Password?</a></div>
		</div>
        
			<a href="button"><span>Log In</span></a>
		
		</form>
		<h3>Login with facebook or twitter</h3>
		<div class="inputline">
		<a title="Log in with Facebook" class="facebookBtn" onclick="fbLogin()">
			<span>Log in with Facebook</span>
		</a>
		</div><div class="inputline">
		<a title="Log in with Twitter" class="twitterBtn" onclick="twInit('/')">
			<span>Log in with Twitter</span>
		</a>
		</div>

		<p>Dont have an account yet? <a class="lostpass" href="/signup?furl=/">Sign up here</a></p>

	</div>
	<a href="#" class="active btn">Login</a>
	<a href="#" class="btn">Sign Up</a>
	
%else:
<img src="/static/imgs/loginarea-ico.png" />
	<div class="showHide">
		<a href="#">${c.user.name or c.user.default_email}</a>
		<div class="widthGiver">
			<div>
				<a href="#">Account Settings</a>
				<a href="#">Profile</a>
				<a href="#">Logout</a>
			</div>
		</div>
	</div>
%endif
