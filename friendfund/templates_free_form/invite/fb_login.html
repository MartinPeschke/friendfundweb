${self.renderLogin(_("FF_Invite your Facebook friends."))}

<%def name="renderLogin(label)">
<div class="arrowSubTab"></div>
	<p class="inviter">${label}</p>
	<a title="${_("FF_Log in with Facebook")}" class="facebookBtn" onclick="fbLogin()">
		<span>${_("FF_Log in with Facebook")}</span>
	</a>
	%if getattr(c, "error", False):
	<p>${c.error}</p>
	%endif
</div>
</%def>
