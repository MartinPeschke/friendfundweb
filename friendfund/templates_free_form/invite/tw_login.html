${self.renderLogin(_("FF_Invite your Twitter friends."))}

<%def name="renderLogin(label)">
<div class="arrowSubTab"></div>
	<p class="inviter">${label}</p>
	<a title="${_("FF_Log in with Twitter")}" href="#" class="twitterBtn" onclick="twInit()">
		<span>${_("FF_Log in with Twitter")}</span>
	</a>
	%if getattr(c, "error", False):
	<p>${c.error}</p>
	%endif
</div>
</%def>
