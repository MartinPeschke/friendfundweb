        	<h3 class="borderSmall">Preview your Invitations</h3>
            <div class="colRightWhite"></div>
            <div class="selectSocial">
            	<span class="link" onclick="xhrPost('${url(controller="invite", pool_url = c.pool.p_url, action="preview")}', {method:'facebook'})">Facebook</span>
                <span>|</span>
                <span class="link" onclick="xhrPost('${url(controller="invite", pool_url = c.pool.p_url, action="preview")}', {method:'email'})">Email</span>

            </div>

<span>&lt;pool_short_url&gt; #friendfundit</span>

                </div>
