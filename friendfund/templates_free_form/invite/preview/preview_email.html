<!% 
	import markdown 
%>
<%inherit file="preview.html"/>
<div class="popupPadder">
<p style="padding:0">${_("FF_INVITE_PREVIEW_Friends will be emailed an invitation with a link to your Pool.")} </p>
<div class="emailPreview">
	<div class="emailHead">
		<img src="/static/imgs/emailBtn.png" class="floatRight" />
		<div class="emailDetail">
			<div><span class="bold">To: </span><span>Joe</span></div>
			<div><span class="bold">Subject: </span><span>${c.subject}</span></div>
			<div><span class="bold">Date: </span><span>${h.format_date(c.pool.expiry_date)}</span></div>
		</div>
	</div>
		<div class="emailBody">
			<p>Hi Joe, <br /><br>${markdown.markdown(c.message)|n}<br><br>
			</p>
			<p>Thank you</p>
			<p class="bold">${c.user.name}</p>
		</div>
		
	</div>
<span style="margin: 30px 0pt 20px;" class="panelcloser floatLeft primarySmall clear">${_("FF_Close")}</span>
<div class="clear"></div>
</div>
