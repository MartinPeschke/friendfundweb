
%for i, invitee in enumerate(c.pool.participants[20:]):
	${self.render(i, invitee, i==0)}
%endfor

<%def name="render(position, invitee, is_admin = False)">
	<li>
		<div class="avt">
			%if invitee.contributed_amount:
				<div class="checked"><img src="/static/imgs/checked.png" /></div>
			%endif
			<img src="${invitee.get_profile_pic('PROFILE_S')}" alt="${invitee.name}" width="48px" height="48px" />
		</div>
	</li>
</%def>
<%def name="render_secret(position, invitee, is_admin = False)">
	<li>
		<div class="avt">
			<div class="${invitee.contributed_amount and "checked" or " "}">
				<img src="/static/imgs/defaultcontrib_${invitee.sex}_PROFILE_M.png" width="48px" height="48px" />
			</div>
			<img src="/static/imgs/dummy/avatar-pool-big.jpg" />
		</div>
	</li>
</%def>
