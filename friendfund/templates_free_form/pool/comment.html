${self.render(c.comment)}
<%def name="render(comment)">
		<li class = "${comment.is_contrib_message and "contribution_msg" or "comment"}">
			<div class="avt">
				<div class="arrowAvatar"></div>
				<img src="${comment.profile_s_pic}" width="48px" height="48px"/>
			</div>
			<div class="txtComments">
				<span>${comment.name}</span>
				<p>${comment.comment}</p>
				<span class="date">${comment.get_recency()}</span>
			</div>
			<div class="clear"></div>
		</li>
</%def>
