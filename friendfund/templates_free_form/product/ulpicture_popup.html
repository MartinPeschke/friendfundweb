
<div class="popupBackground dark"></div>
<div class="outerPopupFrame">
	<div class="whitePopupFrameLarge fixed">
	<span class="panelcloser panelclosing_x">x</span>
		<div>
			<h3 class="borderSmall">Change the Picture</h3>
			<div class="popupPadder">
			<form id="picture_popup_form" method="POST" enctype="multipart/form-data">
			<div class="upImgCnt">
			<img src="" class="allowed displayed" id="URLPproductPictureImdt"/>
			</div>
			<div class="floatLeft" style="margin: 3px 10px 0 0">
				<label for="pool_picture">Upload Picture</label>
				<input name="pool_picture" type="file" size="10" maxlength="100000" accept="image/*">
			</div>
			<a class="primarySmall floatLeft" 
				onclick="ioIframeGetJson('${url(controller="product", action="ulpicture")}', 'picture_popup_form', reloadPicture('URLPimgCntSld', 'URLPproductPictureImdt', 'URLPproductPicture'));">
				<span>Save</span>
			</a>
			
			
			<input type="button" value="Submit" class="transp primarySmall floatLeft" style="margin-left:12px"/>
			</form>
			<p>JPEG, PNG or GIF. MAX FILE SIZE: 5 MB</p>
			<div class="clear"></div>
			</div>
			
        </div>
	</div>
</div>
