## -*- coding: utf-8 -*-
<%inherit file="../master.html"/>

<%def name="title()">${_("STATIC_TITLE_Frequently Asked Questions")}</%def>
<div class="boxTitle">${_("STATIC_HEADER_Frequently Asked Questions")}</div>
<div class="borderBox">
	<div class="borderBoxContent">
		<div id="faq">
		<ol>
		%for q, a in c.faq_items:
		<li>${_(q)|n}
			<p>${_(a)|n}</p>
		</li>
		%endfor
		</ol>
	</div>
</div>

</div>
