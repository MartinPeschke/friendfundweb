<%inherit file="master.html"/>

<div id="container" class="${self.headerclass()}">
	<div id="top"></div>
	${self.header()}
	<div id="body_outer_container">
		${self.tabContainer()}
		${self.master_page_slogan()}
		<div id="body_container">
			${next.body()}
		</div>
		${self.lowerbody()}
	</div>
	${self.render_account_panel()}
	<div class="clear"></div>
</div>

<%def name="tabContainer()"></%def>
<%def name="master_page_slogan()"><div class="pageSlogan">${self.messaging()}${self.page_slogan()}</div></%def>
