<%inherit file="master.html"/>
<%namespace name="forms" file="../widgets/forms.html"/>

<div id="container" class="${self.headerclass()}">
	<div id="top"></div>
	${self.header()}
	<div id="body_container" style="width:980px;padding:0 0 30px 0;margin:30px 0 0">
		${self.tabContainer()}
		<div id="body_container">
			${next.body()}
		</div>
	</div>
	<div class="clear"></div>
	${self.render_account_panel()}
</div>

<%def name="tabContainer()">
	<div class="tabContainer underlined_gray" style="margin-bottom:30px;">
		%for page in c.pages:
			<a href="${url(controller='ssp', action=page[1])|n}" class="${page[1] == c.page and 'selected' or 'unselected'}"><span>${page[0]}</span></a>
		%endfor
	</div>
</%def>


<%def name="render_account_panel()">
	<div id="accountcontainer">
		<div id="loginpanel"><a href="/ssp/logout">Logout</a></div>
	</div>
</%def>
