
${self.render(c.comment)}

<%def name="render(comment)">
	<div class="comment">
		<img class="commentAuthor" src="${comment.profile_s_pic}"/>
		<div class="commentText">
			<span class="triangle bluetriangle"></span>
			<div class="commentContent">
			<div class="commentAuthorName">${comment.name}:</div>
				${comment.comment}
			</div>
		</div>
	</div>
</%def>
